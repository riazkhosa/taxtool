<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UK Council Tax Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, select { width: 100%; padding: 8px; }
    button { background: #0066cc; color: white; border: none; padding: 10px; cursor: pointer; }
    .results { margin-top: 20px; padding: 15px; background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Council Tax Calculator</h1>
  
  <div class="form-group">
    <label for="postcode">Postcode</label>
    <input type="text" id="postcode" placeholder="e.g. SW1A 1AA">
    <button id="lookup-btn">Find Council</button>
  </div>

  <div id="council-info" style="display: none;">
    <h3 id="council-name"></h3>
  </div>

  <div class="form-group">
    <label for="property-type">Property Type</label>
    <select id="property-type">
      <option value="flat">Flat</option>
      <option value="house">House</option>
    </select>
  </div>

  <div class="form-group">
    <label for="tax-band">Tax Band</label>
    <select id="tax-band">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D" selected>D (Average)</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
    </select>
  </div>

  <div class="form-group">
    <label><input type="checkbox" id="single-occupancy"> Single Occupancy (25% discount)</label>
    <label><input type="checkbox" id="student"> Student Household (100% exemption)</label>
  </div>

  <button id="calculate-btn">Calculate Tax</button>

  <div id="results" class="results" style="display: none;">
    <h2>Your Council Tax</h2>
    <p>Annual: £<span id="annual-tax">0</span></p>
    <p>Monthly (10 months): £<span id="monthly-tax">0</span></p>
    <button id="download-pdf">Download PDF</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
